<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed&family=Bellefair&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./style/crew.css">
  
  <title>Frontend Mentor | Space tourism website</title>
</head>
<body>
  
  <main class="mq-tab mq-mobile">
    <div class="grid-content grid-to-fb-content grid-content-crew crew">
      <section class="crew-interact grid-cell-01">
        <h5 class="gc-01-h5">
          <span class="h5-span-number">02</span> Meet your crew
        </h5>
        <div class="crew-interact-fb-middle-container">
          <h4 class="mq-h4 crew-role">Commander</h4>
          <h3 class="mq-h3 crew-name">Douglas Hurley</h3>
          <p class="body-text crew-description crew-bio">Douglas Gerald Hurley is an American engineer, former Marine Corps pilot and former NASA astronaut. He launched into space for the third time as commander of Crew Dragon Demo-2.</p>
        </div>
        <nav class="subnavbar mq-subnavbar crew-navbar navtext">
          <ul>
            <li class='subnavbar-crew-element snce-01 snce-current'></li>
            <li class='subnavbar-crew-element snce-02'></li>
            <li class='subnavbar-crew-element snce-03'></li>
            <li class='subnavbar-crew-element snce-04'></li>
          </ul>
        </nav>
      </section>
      <section class="crew-show grid-cell-02">
        <img class="img-page crew-img crew-img-animation" src="assets/crew/image-douglas-hurley.png" alt="Crew member pic.">
      </section>
  </main>
  <script src='js/crew.js' type="module"></script>
</body>
</html>
